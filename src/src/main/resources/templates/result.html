<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hogemon</title>
</head>

<body>
  <font size="20">試合結果</font><br>
  <table border="1">
    <thead>
      <th>1モンスター名</th>
      <th>2モンスター名</th>
      <th>1モンスター名の勝敗結果</th>

    <tr th:each="result,stat:${result}">

      <td>[[${result.p2monstername}]]</td>
      <td>[[${result.matchresult}]]</td>
    </tr>

  </table>
  <br>
  <a href="/">
    <font size="5">メニューにもどる</font><br>
  </a>
</body>

</html>
